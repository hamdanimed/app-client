<h3 class="fw-bold text-center mt-5 mb-5">{{"Choisir votre créance" | uppercase}}</h3>
<div class=" d-flex align-items-center flex-column mt-5">
    <!-- <h5 class="text-center mb-4">Choisir une créance</h5> -->

    <div class="card-creances rounded-4 shadow-lg">
        <div class=" p-sm-5 p-3">
            <!-- <h5 class="card-title text-center py-3 my-3"></h5> -->
            <ul class="creances-liste" style="max-height: 250px; overflow-y: auto;padding-left: 0;">
                <li *ngFor="let creance of listCreance"  class="form-check p-2 rounded-3 bg-light d-flex align-items-center gap-3">
                  <input class="form-check-input ms-2" style="margin-left: 0;" type="radio" name="creance" (change)="onChange($event)" [id]="'creance' + creance.id" [value]="creance.id">
                  <label class="form-check-label fw-semibold" [for]="'creance' + creance.id">
                    {{ creance.name }}
                  </label>
                </li>
              </ul>
        </div>

        <div class="button-place text-end p-1 pt-2">
            <button (click)="back()" class="btn btn-outline-secondary me-2">
                Annuler
            </button>
            <button (click)="redirectToForm()" class="btn btn-warning">
              Valider
            </button>
            <!-- <a href="#" class="btn btn-secondary me-2">Annuler</a> -->
            <!-- <a routerLink="/formulaire-creance" class="btn btn-warning">Valider</a> -->
        </div>
    </div>
</div>
